<template name="AdminLogin">
  <!-- Login accordion -->
  <div id="landing-login-accordion" class="accordion-body collapse in">
    <div class="accordion-inner" >
      <h3>Login with</h3>
      <a class="btn btn-primary facebookLogin" data-loading-text="Preparing...">facebook</a>
      <h3 class="form-signin-heading">or your account</h3>
      {{#if session 'loginError'}}
          <div class="alert alert-error fade in">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Holy guacamole!</strong><br/>
            {{session 'loginError'}}
          </div>
      {{/if}}
      <form class="form-horizontal join_Login">
        <div class="form-group">
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputUsername" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default login">Sign in</button>
          </div>
        </div>
      </form>
     </div>
   </div>
</template>
